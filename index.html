<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/function.js"></script>
    <title>Punto de Venta</title>
</head>
<body>
        <!-- Imagen en la esquina superior izquierda-->
        <img
        class="imagen-izq"
        src="img/—Pngtree—black sweater mockup hanging png_14613629.png"
        alt=""
        />
        <!-- definimos titulo-->
        <div class="titulo">
            <div>
                <h1 class="title-text">Don Baraton dueño del abarraton del pueblon</h1>
                <h2 class="subtitle-text">Mas barato y me robas</h2>
            </div>
        </div>
        <!-- Imagen en la esquina superior derecha-->
        <img
        class="imagen-der"
        src="img/—Pngtree—black sweater mockup hanging png_14613629.png"
        alt=""
        />
        <!--- Se debe visualizar una tabla donde se listaran los productor--->
        <div class="tabla-Prod">
            <table id="tabla">
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
                <tbody id="bd-contenido">
                <!-- Aqui se listan los productos-->
                </tbody>
            </table>
        </div>
        <!-- Input para introducir codigo -->
        <input id="id-Codigo" class="input-codigo" type="text" placeholder="Introduzca su codigo" onkeydown="buscarProducto(event)"/>
        <!--- 5 botones con imagen --->
        <div class="botones">
            <input type="button" class="btn" id="btn1"  onclick="abrirModal('internet')" />
            <input type="button" class="btn" id="btn2" onclick="abrirModal('agua')" />
            <input type="button" class="btn" id="btn3" onclick="abrirModal('transferencia')" />
            <input type="button" class="btn" id="btn4" onclick="abrirModal('luz')" />
            <input type="button" class="btn" id="btn5" onclick="abrirModal('saldoCelular')" />

            <!-- Modal -->
            <div id="miModal" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarModal()">&times;</span>
                <div id="contenidoModal"></div>
            </div>
</div>
        </div>
        <!--- En esta area aparecera el total --->
        <div class="total">
            <h4 id="total"> 
                <!--Mostrar total de la venta-->
                <script>
                    document.getElementById("total").innerHTML = "Total: $" + calcularTotal();
                </script>
            </h4>
        </div>
    </body>
</html>
